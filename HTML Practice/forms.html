<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Sign in </h1>
  <form action="http://wikipedia.org" method="GET">
    <!-- action - where the form send data to -->
    <!-- method - what HTTP method (get/post>) -->
    <input type="text" name="" value="" placeholder="username">
    <input type="password" name="" value="" placeholder="password">
    <input type="submit">
  </form>

  <form class="" action="index.html" method="post">
    <label for="Username"> Username: </label>
    <input type="text" name="" value="" id="Username" placeholder="username">
    <label for="Password"> Password: </label>
    <input type="text" name="" value="" id="Password" placeholder="password">
  </form>

  <form class="" action="index.html" method="post">
    <label for="username">Username:</label>
    <input id="username" type="text" name="" value="" required>
    <label for="password">Password:</label>
    <input id="password" type="text" name="" value="" required>
    <input type="submit">
  </form>

  <p>Do you prefer cats or dogs?</p>
  <form class="" action="index.html" method="post">
    <label for="dogs">Dogs</label>
    <input id="dog" type="radio" name="petsChoise" value="DOGS">
    <label for="cats">Cats</label>
    <input id="cats" type="radio" name="petsChoise" value="CATS">
    <button type="button"> Go!</button>
  </form>

  <form class="" action="index.html" method="post">
    <p>Pick your favorate color!</p>
    <select class="" name="">
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
    </select>
    <button type="button" name="button">Go!</button>
  </form>

  <form class="" action="index.html" method="post">
    <textarea name="paragraph" rows="8" cols="80"></textarea>
  </form>


  </body>
</html>
