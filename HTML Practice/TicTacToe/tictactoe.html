<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="board">
      <table
      <tr>
        <td class="corner cell"></td>
        <td class="column cell"></td>
        <td class="corner cell"></td>
      </tr>

      <tr>
        <td class="row cell"></td>
        <td class="column row cell"></td>
        <td class="row cell"></td>
      </tr>

      <tr>
        <td class="corner cell"></td>
        <td class="column cell"></td>
        <td class="corner cell"></td>
      </tr>
    </table>
    </div>
  </body>
</html>
