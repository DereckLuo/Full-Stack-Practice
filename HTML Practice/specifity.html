<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Specifity</title>
    <style media="screen" type="text/css">

    p{
      color: red;
    }

    li{
      color: orange;
    }

    .highlight{
      color:blue;
    }

    #special{
      color: green;
    }
    </style>
  </head>
  <body>
    <p>HELLO!!!</p>

    <ul>
      <li id="special" class="highlight">John</li>
      <li>Paul</li>
      <li class="highlight">George</li>
      <li>Ringo</li>
    </ul>
  </body>
</html>
